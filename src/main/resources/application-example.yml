server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: ${FORMAT_SQL:true}

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-on-validation-error: false

  mail:
    host: ${EMAIL_HOST}
    port: ${EMAIL_PORT}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          timeout: 5000
          connectiontimeout: 5000
          writetimeout: 5000
        transport:
          protocol: smtp

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:3600000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:86400000}

app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  email:
    verification:
      token-expiration: ${EMAIL_TOKEN_EXPIRATION:86400000}

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.qualtech_ai: DEBUG
    org.hibernate.SQL: ${SHOW_SQL:false}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SHOW_SQL:false}
    org.springframework.security: ${SECURITY_LOGGING:INFO}
    org.springframework.web: ${WEB_LOGGING:INFO}
    org.springframework.mail: ${MAIL_LOGGING:INFO}
    com.sun.mail: ${MAIL_LOGGING:INFO}
