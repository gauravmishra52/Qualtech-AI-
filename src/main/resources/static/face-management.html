<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Management - QualTech AI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            margin-left: 280px;
            padding: 20px;
        }

        /* Top Bar */
        .top-bar {
            background: white;
            padding: 15px 30px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .glass-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.02);
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0d6efd;
        }

        .preview-container {
            width: 200px;
            height: 200px;
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0 auto 15px;
            background: #f8f9fa;
        }

        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-brand">
                <i class="bi bi-cpu me-2"></i> QualTech AI
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="/dashboard.html">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a class="nav-link" href="/video-analysis.html">
                    <i class="bi bi-file-earmark-play"></i> Video Analysis
                </a>
                <a class="nav-link active" href="/face-management.html">
                    <i class="bi bi-person-badge"></i> Face Management
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-people"></i> Team
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-gear"></i> Settings
                </a>
                <div class="mt-auto">
                    <a class="nav-link text-danger" href="#" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h4 class="mb-0 fw-bold text-dark">Face Management</h4>
                <div class="d-flex align-items-center gap-3">
                    <div class="dropdown">
                        <button class="btn btn-light rounded-pill px-3 dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-2"></i><span id="userNameTop">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container-fluid px-0">
                <div class="row">
                    <!-- Registration Form -->
                    <div class="col-lg-5">
                        <div class="glass-card">
                            <h5 class="fw-bold mb-4"><i class="bi bi-person-plus-fill me-2 text-primary"></i>Register New Face</h5>
                            <form id="faceRegistrationForm">
                                <div class="text-center mb-4">
                                    <div class="preview-container" id="imagePreviewContainer">
                                        <i class="bi bi-camera text-muted fs-1" id="placeholderIcon"></i>
                                        <img id="imagePreview" src="" alt="Preview" style="display: none;">
                                    </div>
                                    <button type="button" class="btn btn-outline-primary btn-sm rounded-pill" onclick="document.getElementById('faceImage').click()">
                                        <i class="bi bi-upload me-2"></i>Select Image
                                    </button>
                                    <input type="file" id="faceImage" accept="image/*" style="display: none;" required>
                                    <div class="form-text mt-2">Upload a clear front-facing photo</div>
                                </div>

                                <div class="mb-3">
                                    <label for="name" class="form-label fw-semibold">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label for="department" class="form-label fw-semibold">Department</label>
                                        <input type="text" class="form-control" id="department" placeholder="IT">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="position" class="form-label fw-semibold">Position</label>
                                        <input type="text" class="form-control" id="position" placeholder="Manager">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-bold" id="submitBtn">
                                    <span class="spinner-border spinner-border-sm d-none me-2" role="status"></span>
                                    Register Authorized User
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Authorized Users List -->
                    <div class="col-lg-7">
                        <div class="glass-card">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 class="fw-bold mb-0">Authorized Persons</h5>
                                <button class="btn btn-light btn-sm rounded-pill" onclick="loadUsers()">
                                    <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                                </button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>User</th>
                                            <th>Contact</th>
                                            <th>Department</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userTableBody">
                                        <!-- Will be populated by JS -->
                                        <tr>
                                            <td colspan="5" class="text-center py-5">
                                                <div class="spinner-border text-primary" role="status"></div>
                                                <div class="mt-2 text-muted">Loading users...</div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 10001;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Face Management JS -->
    <script src="/js/face-management.js"></script>
</body>

</html>
